<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿PAR?</title>
</head>
<body>
    Introduce el número: <input type="number" id="num" value="0"> <input type="button" value="Check" onclick="par()">
    <script>
        function par(){
            var x = document.getElementById("num").value;
            x % 2 == 0 ? alert("even") : alert("odd");
        };
    </script>
</body>
</html>
