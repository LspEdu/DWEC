<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let i = 1;
        while(i <= 20){
            if(i % 3 == 0){
                if(i % 5 == 0) alert("Divisible por 3 y 5");
                else alert("Divisible entre 3");
            }else {
                if(i % 5 == 0) alert("Divisible entre 5");
                else alert(i);
            }
            i++;
        }
    </script>
</body>
</html>
