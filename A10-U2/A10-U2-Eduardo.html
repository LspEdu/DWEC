<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Suma Cifras</title>
</head>
<body>
    Introduce el n√∫mero : <input type="number"  id="num"><button onclick="suma()">Sumar</button>
    
    <script>
        function suma(){
            var x = 0;
            var num = document.getElementById("num").value;
            
            for (var i = 0 ; i < num.length ; i++){
                
                x += parseInt(num[i]);
            }
            alert(x);
        }
    </script>
</body>
