    <script>
        let th = document.querySelectorAll('th');
        var Z = false;
        var tabla = [1,2,3,4,5,6,7,8,9];

        th.forEach((x)=> {
            x.addEventListener("click", () => {
                cambiar(x,tabla)
            })
        })
        
        function cambiar(th,tabla){
           if(Z == true){
            th.innerHTML="O";
            Z = false;-
            añadir(th.id,"O",tabla);
           }
           else{
            th.innerHTML="X";
            Z = true;
            añadir(th.id,"X",tabla);
           }
        }

        function añadir(id,signo,tabla){
            tabla[parseInt(id)] = signo;
            comprobarVictoria(tabla,signo);
        }

        function comprobarVictoria(tabla,signo) {
             if((tabla[1] == tabla[2] && tabla[2] == tabla[3]) || 
                (tabla[1] == tabla[7] && tabla[7] == tabla[4]) || 
                (tabla[1] == tabla[5] && tabla[5] == tabla[9]) ||
                (tabla[2] == tabla[5] && tabla[5] == tabla[8]) ||
                (tabla[3] == tabla[6] && tabla[6] == tabla[9]) ||
                (tabla[3] == tabla[5] && tabla[5] == tabla[7]) ||
                (tabla[4] == tabla[5] && tabla[5] == tabla[6]) ||
                (tabla[7] == tabla[8] && tabla[8] == tabla[9])){  
                alert("Has Ganado " + signo);
            }
            ;
        }
    </script>
