<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorio</title>
</head>
<body>  
    <center>
        <button onclick="cargar()">Cargar</button>
        <br><br>
        <fieldset style="border-style: none;">
            <div id = "tabla"></div>
        </fieldset>
    </center>
    
    
    <script>
        function cargar(){
            document.getElementById("tabla").innerHTML="";
            const num =  [];
            for(var i = 0; i < 10;i++){
                insertar_numero(num,i);
                if(i==9)var coma = " ."
                else var coma = " , "
                document.getElementById("tabla").innerHTML+= num[i] + coma;
            }
        }
        function insertar_numero(array, indice){
            let vaso = Math.floor(Math.random()*20+1);
            if(indice==0) return array[indice]=vaso;
            for(var u = 0; u <= array.length;u++){
               if(array[u] == vaso) return insertar_numero(array,indice);
            }
            return array[indice]=vaso;
        }
    </script>
</body>
</html>
