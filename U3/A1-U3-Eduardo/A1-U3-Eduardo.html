<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head> 
<body>
    <div>  
        <h1 id="pp">1 </h1>

    </div>

    <script>
        var fechaActual = new Date();
        var fechaFin = new Date(fechaActual.getFullYear() , 11, 31,23,59,59);
        var resta = (fechaFin - fechaActual)/1000;
        var res = Math.floor(resta / (24*3600));
        document.getElementById("pp").innerHTML = `Quedan ${res} días para fin de año`;
    </script>
</body>
</html>
