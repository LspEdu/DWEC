<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dígitos</title>
</head>

<body>
    Introduce el número: <input type="number" name="num" id="num"><button
        onclick="mostrar_digitos()">¡Digitaliza!</button>


    <script>
        function mostrar_digitos() {
            var num = document.getElementById("num").value;
            if (num < 1000 && num > 0) {
                for (var i = 0; i < num.length; i++) {
                    alert(num[i]);
                }
            } else {
                alert("Error: no se pueden introducir números mayores a 999 o menores de 0");
            }
        }
    </script>

</body>

</html>
